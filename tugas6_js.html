  		<thead>
    <tr  bgcolor="Peru" align="center">
      <th scope="col">No</th>

      <th scope="col">Dampak</th>
    </tr>
  </thead>

<script>
    let no = 1;
	class Gempa{
		constructor(lokasi, skala, dampak){
			this.lok = lokasi;
			this.ska = skala;
			this.dmp = dampak;
		}
		Dampak(){
			if(this.ska <=2){
				this.dmp = 'Tidak Terasa';
			}
			else if(this.ska >= 2 && this.ska <4){
				this.dmp = 'Bangunan Retak-retak';
			}
			else if(this.ska >= 4 && this.ska <6){
				this.dmp = 'Bangunan Roboh';
			}
			else if(this.ska >= 6){
				this.dmp = 'Bangunan Roboh dan Berpotensi Tsunami';
			}
			return this.dmp;
		}
		infoGempa(){
			document.write( `<tr>
			<td scope="row">${no++}</td>
			<td>${this.lok}</td>
			<td>${this.ska}</td>
			<td>${this.Dampak()}</td>
			</tr>`);
		}
	}
g1 = new  Gempa('Surabaya',2);
